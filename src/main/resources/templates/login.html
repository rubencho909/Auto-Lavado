<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>

	<nav th:replace="layouts/base-layout :: nav"></nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4 mt-5">

				<!-- MENSAJES DE ALERTAS -->
				<div class="alert alert-success text-center" th:if="${usuarioRegistrado != null}" th:text="${usuarioRegistrado}"></div>
				<div class="alert alert-danger text-center" th:if="${param.error}">Credenciales Incorrectas</div>

				<form th:action="@{/signin}" method="POST">
					<div class="form-group">
						<input class="form-control text-center fst-italic" type="text" name="username" placeholder="Usuario" />
					</div>

					<div class="form-group my-2">
						<input class="form-control text-center fst-italic" type="password" name="password" placeholder="ContraseÃ±a" />
					</div>

					<div class="form-group">
						<button class="btn btn-secondary form-control" type="submit">Log in</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
