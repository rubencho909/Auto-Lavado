<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>

	<!-- FRAGMENT MENU DE NAVEGACION -->
	<nav th:replace="layouts/base-layout :: nav"></nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4">
				<form th:action="@{/admin/save-servicio}" th:object="${servicio}" method="POST" enctype="multipart/form-data">

					<div class="form-group my-4">
						<label>Título</label>
						<input class="form-control" type="text" th:field="*{titulo}" />
					</div>

					<div class="form-group my-4">
						<label>Fecha Creación</label>
						<input class="form-control" type="date" th:field="*{fechaCreacion}" />
					</div>

					<div class="form-group my-4">
						<label>Portada</label>
						<input class="form-control" type="file" name="file" />
					</div>

					<div class="text-center">
						<button class="btn btn-secondary" type="submit" >Guardar</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
