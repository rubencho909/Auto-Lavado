<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>

	<nav th:replace="layouts/base-layout :: nav"></nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4">
				<form th:action="@{/admin/editar-servicio}" th:object="${servicio}"
					  method="POST" enctype="multipart/form-data">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group my-2">
						<input class="form-control" type="text" th:field="*{titulo}" placeholder="Título" />
					</div>
					<div class="form-group my-2">
						<input class="form-control" type="date" th:field="*{fechaCreacion}" placeholder="Fecha Creación" />
					</div>
					<div class="form-group my-2">
						<input class="form-control" type="file" name="file" required />
					</div>
					<div class="form-group my-2">
						<button class="btn btn-secondary form-control" type="submit">Editar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
