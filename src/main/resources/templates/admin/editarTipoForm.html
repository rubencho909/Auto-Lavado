<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>

	<nav th:replace="layouts/base-layout :: nav"></nav>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4 mt-5">
				<form th:action="@{/admin/editar-tipos}" th:object="${tipo}" method="POST">

					<div class="form-group">
						<input class="form-control text-center" type="text" th:field="*{nombre}" readonly />
					</div>

					<div class="form-group my-2">
						<input class="form-control" type="text" th:field="*{descripcion}" />
					</div>

					<div class="form-group my-2">
						<input class="form-control" type="text" th:field="*{valor}" />
					</div>

					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{servicio.id}" />

					<div class="form-group">
						<button class="btn btn-secondary form-control" type="submit">Editar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
