<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>

	<nav th:replace="layouts/base-layout :: nav"></nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-10">

				<!-- MENSAJES FLASH -->
				<div class="alert alert-success text-center" th:if="${serEliminado != null}" th:text="${serEliminado}"></div>
				<div class="alert alert-success text-center" th:if="${serEditado != null}" th:text="${serEditado}"></div>
				<div class="alert alert-success text-center" th:if="${tipoEditado != null}" th:text="${tipoEditado}"></div>
				<div class="alert alert-success text-center" th:if="${tipoEliminado != null}" th:text="${tipoEliminado}"></div>
				<div class="alert alert-success text-center" th:if="${tipoGuardado != null}" th:text="${tipoGuardado}"></div>

				<table class="table table-hover table-stripped text-center">
					<thead>
						<tr>
							<th>Título</th>
							<th>Valor del Servicio</th>
							<th>Eliminar</th>
							<th>Editar</th>
							<th>Agregar Tipo</th>
							<th>Descripción del Servicio</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ser : ${servicios}">

							<td th:text="${ser.titulo}"></td>

							<td>
								<div th:each="tipo : ${ser.tipoServicios}">
									<small th:text="${tipo.valor}"></small>
								</div>
							</td>

							<td>
								<a class="btn btn-danger" th:href="@{/admin/eliminar-servicio/} + ${ser.id}">
									<i class="fas fa-trash"></i>
								</a>
							</td>

							<td>
								<a class="btn btn-warning" th:href="@{/admin/editar-form/} + ${ser.id}">
									<i class="fas fa-pencil-alt"></i>
								</a>
							</td>

							<td>
								<a class="btn btn-primary" th:href="@{/tipos/add-tipos/} + ${ser.id}">
									<i class="fas fa-plus-circle"></i>
								</a>
							</td>

							<td>
								<div th:each="tipo : ${ser.tipoServicios}">
									<small th:text="${tipo.descripcion}"></small>
									<a class="edit-tipo" th:href="@{/admin/editar-tipos/} + ${tipo.servicio.id}" >Editar</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="form-group text-center">
					<a class="btn btn-secondary" th:href="@{/admin/servicio-form}">Registrar Servicio</a>
				</div>

			</div>
		</div>
	</div>


</body>
</html>
