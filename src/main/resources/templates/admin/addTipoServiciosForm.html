<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>

	<nav th:replace="layouts/base-layout :: nav"></nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-6">
				<form th:action="@{/admin/save-tipo}" th:object="${tipo}" method="POST">

					<!-- CAMPO SELECT TIPO SERVICIO -->
					<select class="form-select" th:field="*{servicio}">
						<option th:value="${servicio.id}"
								th:text="${servicio.titulo}">
						</option>
					</select>

					<h4 class="text-center mt-5">Tipos de Servicio</h4>

					<!-- CAMPO NOMBRE TIPO SERVICIO -->
					<div class="form-group my-2">
						<input class="form-control"
							   type="text"
							   th:field="*{nombre}"
							   placeholder="Nombre"
							   required/>
					</div>

					<!-- CAMPO DESCRIPCION TIPO SERVICIO -->
					<div class="form-group my-2">
						<input class="form-control"
							   type="text"
							   th:field="*{descripcion}"
							   placeholder="DescripciÃ³n"
							   required/>
					</div>

					<div class="form-group my-2">
						<input class="form-control"
							   type="number"
							   th:field="*{valor}"
							   placeholder="Valor"
							   required/>
					</div>

					<div class="form-group my-2">
						<button class="btn btn-secondary form-control" type="submit">Guardar</button>
					</div>

				</form>
			</div>
		</div>
	</div>


</body>
</html>
