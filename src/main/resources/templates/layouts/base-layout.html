<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Title</title>
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- FONTAWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<nav th:fragment="nav" class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand title"><i class="fas fa-car"></i>&nbsp; AUTO-LAVADO</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}">HOME</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active" aria-current="page"
						   th:href="@{/movimiento/gestion-nomina}" sec:authorize="hasRole('ROLE_CONTADOR')">MOVIMIENTOS</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active" aria-current="page"
						   th:href="@{/admin/gestion-servicios}" sec:authorize="hasRole('ROLE_ADMIN')">GESTIÓN SERVICIOS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page"
						   th:href="@{/admin/gestion-usuarios}" sec:authorize="hasRole('ROLE_ADMIN')">GESTIÓN USUARIOS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/usuario/registro}"
						   sec:authorize="!isAuthenticated()">REGISTRO
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/login}"
						   sec:authorize="!isAuthenticated()">LOGIN
						</a>
					</li>
				</ul>

				<!-- MENSAJE DE BIENVENIDA -->
				<div class="btn btn-outline-success mr-5" th:if="${username != null}" th:text="${username}"></div>

				<!-- CIERRE DE SESION -->
				<form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
					<button type="submit" class="btn btn-default">Cerrar Sesión</button>
				</form>

				&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</div>
	</nav>

</body>
</html>
